<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Content Parser (CCP)</title>
    <style>
        :root {
            --primary-bg: #f4f7f9;
            --panel-bg: #ffffff;
            --border-color: #d1d8e0;
            --text-color: #2c3e50;
            --header-color: #34495e;
            --button-bg: #2980b9;
            --button-hover-bg: #3498db;
            --secondary-button-bg: #7f8c8d;
            --secondary-button-hover-bg: #95a5a6;
            --error-color: #e74c3c;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: var(--primary-bg); color: var(--text-color); margin: 0; padding: 20px; display: flex; flex-direction: column; min-height: 100vh; box-sizing: border-box; }
        header { text-align: center; margin-bottom: 20px; }
        h1 { color: var(--header-color); margin-bottom: 5px; }
        header p { margin-top: 0; color: #7f8c8d; }
        .container { display: flex; flex: 1; gap: 20px; width: 100%; height: calc(100vh - 120px); }
        .panel { flex: 1; background-color: var(--panel-bg); border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); padding: 25px; display: flex; flex-direction: column; overflow: hidden; }
        h2 { margin-top: 0; color: var(--header-color); border-bottom: 2px solid var(--border-color); padding-bottom: 10px; }
        textarea { flex: 1; width: 100%; padding: 15px; border: 1px solid var(--border-color); border-radius: 8px; font-family: 'Courier New', Courier, monospace; font-size: 14px; line-height: 1.5; box-sizing: border-box; resize: none; }
        textarea.error { border-color: var(--error-color); box-shadow: 0 0 5px rgba(231, 76, 60, 0.5); }
        .controls { margin-top: 15px; display: flex; gap: 10px; }
        button { padding: 12px 20px; border: none; color: white; font-size: 16px; font-weight: bold; border-radius: 8px; cursor: pointer; transition: background-color 0.2s ease; }
        #parse-btn { background-color: var(--button-bg); }
        #parse-btn:hover { background-color: var(--button-hover-bg); }
        #preview-btn { background-color: var(--secondary-button-bg); }
        #preview-btn:hover { background-color: var(--secondary-button-hover-bg); }
        #copy-btn { background-color: var(--secondary-button-bg); }
        #copy-btn:hover { background-color: var(--secondary-button-hover-bg); }
        .copy-success { background-color: #27ae60; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease; }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content { background-color: var(--primary-bg); padding: 30px; border-radius: 12px; box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2); width: 80%; max-width: 900px; max-height: 80vh; overflow-y: auto; position: relative; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--border-color); padding-bottom: 15px; margin-bottom: 20px; }
        .modal-header h3 { margin: 0; color: var(--header-color); }
        .modal-header span { font-size: 12px; color: #7f8c8d; }
        .close-btn { font-size: 28px; font-weight: bold; color: #7f8c8d; cursor: pointer; line-height: 1; }
        .close-btn:hover { color: var(--text-color); }
        #preview-content .dp-panel-content { display: none; background-color: #ffffff; border: 1px solid #ddd; border-top: none; border-radius: 0 0 8px 8px; margin-top: -1px; }
        #preview-content .dp-panel-heading { background-color: #f7f9fa; border: 1px solid #e0e0e0; border-radius: 8px; padding: 15px 20px; font-weight: bold; font-size: 1em; margin: 0; }
        #preview-content .dp-panel-heading.active { border-radius: 8px 8px 0 0; }
        #preview-content .dp-panel-content.active { display: block; }
    </style>
</head>
<body>
    <header>
        <h1>Canvas Content Parser (CCP)</h1>
        <p>A tool to convert structured JSON into Canvas-ready HTML</p>
    </header>
    <div class="container">
        <div class="panel input-panel">
            <h2>JSON Input</h2>
            <textarea id="json-input" spellcheck="false"></textarea>
            <div class="controls"><button id="parse-btn">Parse to HTML</button></div>
        </div>
        <div class="panel output-panel">
            <h2>Generated HTML (Ready for Canvas)</h2>
            <textarea id="html-output" readonly></textarea>
            <div class="controls">
                <button id="preview-btn">Show Preview</button>
                <button id="copy-btn">Copy to Clipboard</button>
            </div>
        </div>
    </div>
    <div id="preview-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <div><h3>Live Preview</h3><span>Note: Final appearance in Canvas may vary slightly.</span></div>
                <span id="close-modal-btn" class="close-btn">&times;</span>
            </div>
            <div id="preview-content"></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const jsonInput = document.getElementById('json-input');
            const htmlOutput = document.getElementById('html-output');
            const parseBtn = document.getElementById('parse-btn');
            const copyBtn = document.getElementById('copy-btn');
            const previewBtn = document.getElementById('preview-btn');
            const modalOverlay = document.getElementById('preview-modal');
            const previewContent = document.getElementById('preview-content');
            const closeModalBtn = document.getElementById('close-modal-btn');
            
            // Default JSON for demonstration
            jsonInput.value = JSON.stringify(
                {
                "type": "Page",
                "properties": {
                    "pageTitle": "The Foundations of MUN"
                },
                "children": [
                    {
                    "type": "ExecutiveIntro",
                    "properties": {
                        "mainTitle": "The Foundations of MUN",
                        "mainText": "This session covers the essential building blocks of Model UN. We will explore what MUN is, the key roles in a committee, the standard flow of debate, and the fundamental rules of procedure that govern discussion.",
                        "objectivesTitle": "Session Objectives",
                        "objectivesList": [
                            "Define the purpose of Model UN.",
                            "Identify the roles of the Dais and Delegates.",
                            "Outline the 7 stages of a debate.",
                            "Use Points, Motions, and Yields correctly."
                            ]
                        }
                    },
                    {"type": "SectionCard",
                    "properties": {
                        "title": "What is Model UN? The Core Concepts",
                        "introText": "Model UN is fundamentally an exercise in collaborative problem-solving. As a delegate representing an assigned country, your goal is to work with others to create written solutions (resolutions) to pressing global issues."
                        },
                        "children": [
                        {"type": "CustomBanner",
                            "properties": {
                                "title": "Key Roles & The Flow of Debate",
                                "subtext": "Understanding who is in the room and the standard path a debate follows is the first step to becoming an effective delegate.",
                                "backgroundColor": "#e8f8f5",
                                "borderColor": "#27ae60"
                            }
                        }]
                    }
                ]
            }, null, 2);

            const componentRenderers = {
                ObjectivesList: (props) => {
                    const objectivesHtml = props.items.map(item => 
                        `<li style="margin-bottom: 12px; display: flex; align-items: center;"><span style="font-size: 1.4em; margin-right: 12px; color: #7f8c8d;">‚òê</span> ${item}</li>`
                    ).join('');

                    return `
                <div style="width: 100%; margin-top: 30px;">
                    <h2 style="color: #2980b9; border-bottom: 3px solid #e0e0e0; padding-bottom: 15px; margin-top: 0; margin-bottom: 25px; font-size: 1.5em; font-weight: 600;">${props.title}</h2>
                    <ul style="font-size: 1em; list-style-type: none; padding-left: 0; margin: 0;">
                        ${objectivesHtml}
                    </ul>
                </div>`;
                },

                ExecutiveIntro: (props) => {
                    const titleBgColor = '#1B2631';    // Dark Navy Blue
                    const contentBgColor = '#EAECEE';  // Very light grey-blue

                    // --- Static Info Box ---
                    const staticInfoBoxHtml = `
<div style="flex: 2; border: 1px solid #d1d8e0; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; flex-direction: column;">
    <div style="background-color: ${titleBgColor}; color: #ffffff; padding: 15px 20px; border-radius: 8px 8px 0 0; font-weight: bold; font-size: 1.9em;">
        ${props.mainTitle}
    </div>
    <div style="background-color: ${contentBgColor}; padding: 20px; border-radius: 0 0 8px 8px; flex-grow: 1; display: flex;">
        <p style="margin: 0; font-size: 1.4em;">${props.mainText}</p>
    </div>
</div>`;
                    // --- Objectives List ---
                    const objectivesListHtml = (props.objectivesList || []).map(item => 
                        `<li style="margin-bottom: 12px; display: flex; align-items: center;"><span style="font-size: 1.4em; margin-right: 12px; color: #7f8c8d;">‚òê</span> ${item}</li>`
                    ).join('');
                    const objectivesWidgetHtml = `
<div style="flex: 1; padding-left: 30px; border-left: 1px solid #e0e0e0;">
    <h2 style="color: #2980b9; border-bottom: 3px solid #e0e0e0; padding-bottom: 15px; margin-top: 0; margin-bottom: 25px; font-size: 1.5em; font-weight: 600;">
        ${props.objectivesTitle}
    </h2>
    <ul style="font-size: 1em; list-style-type: none; padding-left: 0; margin: 0;">
        ${objectivesListHtml}
    </ul>
</div>`;
                    // --- Final Layout ---
                    return `
<!-- START: Executive Introduction Block -->
<div style="background-color: #f7f9fa; border: 1px solid #e0e0e0; border-radius: 12px; padding: 40px; margin-top: 20px; margin-bottom: 40px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); display: flex; gap: 30px;">
    ${staticInfoBoxHtml}
    ${objectivesWidgetHtml}
</div>
<!-- END: Executive Introduction Block -->`;
                },
                SectionCard: (props, childrenHtml) => {
                    let finalChildrenHtml = childrenHtml;
                    if (childrenHtml && childrenHtml.includes('class="dp-panel-group"')) {
                        finalChildrenHtml = `<div class="dp-panels-wrapper dp-panel-color-dp-primary dp-panel-active-color-dp-secondary dp-accordion-default">${childrenHtml}</div>`;
                    }
                    return `<div style="background-color: #ffffff; border: 1px solid #e0e0e0; border-radius: 12px; padding: 40px; margin-bottom: 40px; box-shadow: 0 4px 15px rgba(0,0,0,0.05);"><h3 style="background-color: #34495e; color: white; padding: 15px 25px; border-radius: 8px; margin-top: 0; margin-bottom: 30px; font-size: 1.5em; display: inline-block;">${props.title}</h3><p style="font-size: 1.1em;">${props.introText}</p>${finalChildrenHtml}</div>`;
                },
                CustomBanner: (props) => { const bgColor = props.backgroundColor || '#f4f4f4'; const borderColor = props.borderColor || '#7f8c8d'; return `<div style="background-color: ${bgColor}; border-left: 5px solid ${borderColor}; padding: 25px; margin: 30px 0; border-radius: 0 8px 8px 0;"><h4 style="margin-top: 0; color: ${borderColor}; font-size: 1.2em;">${props.title}</h4><p style="margin-bottom: 0;">${props.subtext}</p></div>`; },
                HtmlBlock: (props) => { return props.content || ''; },
                
                // LEGACY Dropdown using <details> tag
                DropDown: (props) => {
                    const openAttribute = props.isOpen ? 'open' : '';
                    return `<details ${openAttribute} style="margin-bottom: 10px;"><summary style="cursor: pointer; font-weight: bold; padding: 15px 20px; background-color: #f7f9fa; border: 1px solid #e0e0e0; border-radius: 8px; display: block;">${props.title}</summary><div style="border: 1px solid #e0e0e0; border-top: none; padding: 20px; margin-top: -1px; background-color: #ffffff; border-radius: 0 0 8px 8px;"><p style="margin: 0;">${props.content}</p></div></details>`;
                },

                // NEW Theme-compatible dropdown
                CanvasDropdown: (props) => {
                    const activeClass = props.isOpen ? 'active' : '';
                    const contentHtml = `<div style="padding: 15px;">${props.content}</div>`;
                    return `<div class="dp-panel-group" style="margin-bottom: 10px;"><h3 class="dp-panel-heading ${activeClass}">${props.title}</h3><div class="dp-panel-content ${activeClass}">${contentHtml}</div></div>`;
                },
            };

            const renderComponent = (component) => { if (!component || !component.type) return ''; let childrenHtml = ''; if (component.children && Array.isArray(component.children)) { childrenHtml = component.children.map(child => renderComponent(child)).join('\n'); } const renderer = componentRenderers[component.type]; if (renderer) return renderer(component.properties || {}, childrenHtml); return childrenHtml; };
            const parseAndRender = () => { jsonInput.classList.remove('error'); try { const data = JSON.parse(jsonInput.value); if (data.type !== 'Page') throw new Error('Root JSON object must have a "type" of "Page".'); const pageTitle = (data.properties && data.properties.pageTitle) ? data.properties.pageTitle : "Model UN Club Page"; const tksHeader = `<div id="dp-wrapper" class="dp-wrapper dp-flat-sections"><header class="dp-header dp-flat-sections "><h2 class="dp-heading"><span class="dp-header-pre"><span class="dp-header-pre-1">MODEL UNITED NATION CLUB</span> </span><span class="dp-header-title">${pageTitle}</span></h2></header><div class="dp-content-block kl_readings2"><h3 class="dp-has-icon"><i class="dp-icon icon-info " aria-hidden="true"><span class="dp-icon-content" style="display: none;">&nbsp;</span></i> Information&nbsp;</h3>`; const tksFooter = `<p>&nbsp;</p></div></div>`; const contentHtml = (data.children && Array.isArray(data.children)) ? data.children.map(child => renderComponent(child)).join('\n\n') : ''; htmlOutput.value = `${tksHeader}\n\n${contentHtml}\n\n${tksFooter}`; return true; } catch (error) { alert(`Error parsing JSON: ${error.message}`); jsonInput.classList.add('error'); htmlOutput.value = `<!-- PARSING FAILED: ${error.message} -->`; return false; } };
            
            parseBtn.addEventListener('click', parseAndRender);
            previewBtn.addEventListener('click', () => {
                const success = parseAndRender();
                if (success) {
                    previewContent.innerHTML = htmlOutput.value;
                    modalOverlay.classList.add('visible');
                    const headings = previewContent.querySelectorAll('.dp-panel-heading');
                    headings.forEach(heading => {
                        heading.style.cursor = 'pointer';
                        heading.addEventListener('click', () => {
                            heading.classList.toggle('active');
                            const content = heading.nextElementSibling;
                            if (content && content.classList.contains('dp-panel-content')) {
                                content.classList.toggle('active');
                            }
                        });
                    });
                }
            });

            closeModalBtn.addEventListener('click', () => modalOverlay.classList.remove('visible'));
            modalOverlay.addEventListener('click', (event) => { if (event.target === modalOverlay) { modalOverlay.classList.remove('visible'); } });
            copyBtn.addEventListener('click', () => { if (!htmlOutput.value) return; navigator.clipboard.writeText(htmlOutput.value).then(() => { copyBtn.textContent = 'Copied!'; copyBtn.classList.add('copy-success'); setTimeout(() => { copyBtn.textContent = 'Copy to Clipboard'; copyBtn.classList.remove('copy-success'); }, 2000); }); });
        });
    </script>
</body>
</html>
